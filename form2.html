<!DOCTYPE html>
<html lang="en" dir="ltr">

  </head>

    <div class="center">
      <h1>User Details</h1>
      <form method="post">
        <div class="txt_field">
          <input type="email" required>
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Mobile Number</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Country Code</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Address</label>
          </div>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Pin Code</label>
          </div>
          <div class="txt_field">
            <input type="number" required>
            <span></span>
            <label>Quantity of books</label>
          </div>
        
        <input type="submit" value="Submit">
        
      </form>
    </div>

  </body>
</html>
